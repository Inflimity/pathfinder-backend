services:
  - type: web
    name: pathfinder-api
    runtime: docker
    repo: https://github.com/Inflimity/pathfinder-backend
    region: oregon 
    plan: free 
    rootDir: server
    dockerContext: server
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: PORT
        value: 8080
      - key: Gemini__ApiKey
        sync: false
      - key: ConnectionStrings__DefaultConnection
        sync: false
